<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>API</title>
    <style>
        body{
            background-color: black;
            font-family: courier;
            color: white;
            font-size: 25px;
        }

        h1{
            text-align: center;
            
        }

        input, label{
            display: block;
            margin: auto;
            text-align: center;
        }

        div{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Checkador de CEP</h1>
    <form>
        <label for="cep">Digite seu cep CABRA</label>
        <input type="cep" id="cep">
        
        <label for="rua">Sua rua: </label>
        <input type="text" id="rua">

        <label for="bairro">Seu bairro: </label>
        <input type="text" id="bairro">

        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade">

        <label for="estado">Seu Estado: </label>
        <input type="text" id="estado">

        <button class="btn btn-success d-block mx-auto my-5" id="buscar">Buscar CEP</button>
    </form>
    <div class="jumbotron">
        <h3 class="display-3 text-center"><span id="divInfo"></span></h3>
        <p id="pUm"></p>
        <p id="pDois"></p>
        <p id="pTres"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
<script>
    $('#buscar').click(function(event){
        event.preventDefault();
        $.ajax({
            type: "GET",
            url:  "https://viacep.com.br/ws/"+$('#cep').val()+"/json/",
            dataType: "json",
            success: function(data) {
            $('#rua').val(data.logradouro)
            $('#bairro').val(data.bairro)
            $('#cidade').val(data.localidade)
            $('#estado').val(data.uf)
            
            $('#divInfo').text('Valores de frete')
            $('#pUm').text('[OPÇÃO 1] valor do frete é de R$ 10,00')
            $('#pDois').text('[OPÇÃO 2] valor do frete é de R$ 15,00')
            $('#pTres').text('[OPÇÃO 3] valor do frete é de R$ 20,00')
            }
        });
    });
</script>
</html>
